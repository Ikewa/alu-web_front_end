<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.7.1.slim.min.js" integrity="sha256-kmHvs0B+OpCW5GVHUNjv9rOmY0IvSIRcf7zGUDTDQM8=" crossorigin="anonymous"></script>
    <title>Document</title>
</head>
<body>
    <script>
          function createFamilyTree() {
           
            const table = $("<table></table>");

            
            const thead = $("<thead></thead>");
            const headerRow = $("<tr></tr>");
            headerRow.append($("<th></th>").text("Firstname"), $("<th></th>").text("Lastname"));
            thead.append(headerRow);

           
            const tbody = $("<tbody></tbody>");
            tbody.append(
                $("<tr></tr>").append($("<td></td>").text("Guillaume"), $("<td></td>").text("Salva")),
                $("<tr></tr>").append($("<td></td>").text("Paulette"), $("<td></td>").text("Salva")),
                $("<tr></tr>").append($("<td></td>").text("Antoine"), $("<td></td>").text("Salva"))
            );

            
            table.append(thead, tbody);

            
            $("body").append(table);
        }

        
        createFamilyTree();
    </script>
   
</body>
</html>
