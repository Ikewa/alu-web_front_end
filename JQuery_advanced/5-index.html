<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.7.1.slim.min.js" integrity="sha256-kmHvs0B+OpCW5GVHUNjv9rOmY0IvSIRcf7zGUDTDQM8=" crossorigin="anonymous"></script>
    <title>Document</title>
</head>
<body>
    <script>
         function createFamilyTree() {
           
            const table = $("<table></table>");
            const thead = $("<thead></thead>");
            const headerRow = $("<tr></tr>");
            headerRow.append($("<th></th>").text("Firstname"), $("<th></th>").text("Lastname"));
            thead.append(headerRow);
            
            
            table.append(thead, $("<tbody></tbody>"));

           
            $("body").append(table);
        }

        function addNewMember(firstName, lastName) {
           
            const row = $("<tr></tr>");
            row.append($("<td></td>").text(firstName), $("<td></td>").text(lastName));

            const removeCell = $("<td></td>").text("(x)").addClass("remove-cell");
            removeCell.click(function() {
                $(this).parent().remove(); 
            });
            row.append(removeCell);

            
            $("table tbody").append(row);
        }

        
        createFamilyTree();

        
        addNewMember("Guillaume", "Salva");
        addNewMember("Arielle", "Snizt");
        addNewMember("Fanette", "Snizt");
        addNewMember("Gerard", "Snizt");
        addNewMember("Victor", "Salva");
    </script>
   
</body>
</html>
